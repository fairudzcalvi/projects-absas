<!doctype html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login â€” ABSAS-SIMS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="student-css/style.css">

  <style>
    body { background: linear-gradient(135deg, #7d0c0c 0%, #5a0000 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
    .card-login { width:450px; background:#fff; border-radius:12px; padding:36px; box-shadow:0 12px 40px rgba(0,0,0,0.35); }
    .logo { width:120px; height:120px; object-fit:contain; display:block; margin:0 auto 10px; }
    .title { text-align:center; color:var(--maroon); font-size:24px; font-weight:700; margin-bottom:4px; }
    .subtitle { text-align:center; color:#666; margin-bottom:18px; }
    .form-group { margin-bottom:16px; }
    .form-group label{ display:block; color:var(--maroon); font-weight:600; margin-bottom:6px; }
    .input { width:100%; padding:12px; border-radius:8px; border:2px solid #ddd; font-size:15px; }
    .btn { width:100%; padding:13px; border-radius:8px; border:none; background:var(--maroon); color:#fff; font-weight:700; cursor:pointer; }
    .error { color:#dc3545; text-align:center; min-height:18px; margin-bottom:8px; }
    .small-note { text-align:center; font-size:13px; color:#666; margin-top:12px; }
  </style>
</head>
<body>
  <div class="card-login">
    <img src="ABSAS LOGO.jpg" class="logo" alt="ABSAS Logo">
    <div class="title">A.B. Simpson Alliance School</div>
    <div class="subtitle">Student Login Portal</div>

    <form method="post" action="student-php/processlog.php">
    <div class="form-group">
      <label for="suser">Username</label>
      <input id="suser" name="suser" class="input" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="spass">Password</label>
      <input id="spass" name="spass" type="password" class="input" placeholder="Enter password">
    </div>

    <button class="btn" id="sbtn">Login</button>

    <div class="small-note">
      Default student account: <strong>student1</strong> / <strong>student123</strong>
    </div>
    </form>
  </div>

  <script src="student-js/student-login.js"></script>
</body>
</html>
